<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adminstrators' Inventory Management</title>
    <link rel="stylesheet" href="css/product-admin.css">
</head>
    <body>
        <header>
            <h2 id="product-admin-title">Administrators' Inventory Management</h2>
            <nav>
                <a href="./index.html">Home</a>
                <a href="./order-page.html">Shop/Order</a>
                <a href="./checkout.html">Checkout</a>
                <a href="./product-admin.html">Admin Inventory Management</a>
                <a href="./order-report.html">Admin Order Report</a>
            </nav>
        </header>
        <section id="add-product"> 
            <h2>Add a Product</h2>
            <form id="new-product">
                <label>
                    Name:
                    <input required name="name">
                </label>
                <label>
                    Image: 
                    <input name="image">
                </label>
                <label>
                    Description: 
                    <input required name="description">
                </label>
                <label>
                    <button class="action">Add</button>
                </label>
            </form>
        </section>
        <section id="product-list">
            <h3> Products </h3>
            <ul id="products"></ul>
        </section>
        <section class="hidden" id="product-detail">
            <p id="description"></p>
        </section>
    <script type="module" src="js/product-admin-app.js"></script>
    </body>
</html>

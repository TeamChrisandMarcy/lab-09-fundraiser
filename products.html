<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product List</title>
</head>
<body>
    <header>
        Products      
    </header>

    <form id="product-form">
        <div id="mugs">
            <img src="https://images1.novica.net/pictures/26/p306728_2_400.jpg">
            <input type="checkbox" name="mugs" value="mugs">
        </div>
        <div id="t-shirtdiv">
                <img src="https://images1.novica.net/pictures/26/p306728_2_400.jpg">
            <select name="tshirt" id="t-shirt">
                <option value="" disabled selected> Please Select One</option>
                <optgroup label="women">
                    <option value="wsxsmall">Women's x-small</option>
                    <option value="wssmall"> Women's small</option>
                </optgroup>                
                </option>
            </select>
        <div id="totes">
            <img src="https://images1.novica.net/pictures/26/p306728_2_400.jpg">
            <input type="checkbox" name="totes" value="totes">  
        </div>
        <div>
            <button id="submit-button" type="submit">Submit</button>
        </div>
    </form>
    <script type="module" src="./js/app.js"></script>
</body>
</html>

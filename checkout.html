<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <header>
        <h2 id="checkout-title">Checkout</h2>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./order-page.html">Shop/Order</a>
            <a href="./checkout.html">Checkout</a>
            <a href="./product-admin.html">Admin Inventory Management</a>
            <a href="./order-report.html">Admin Order Report</a>
        </nav>
    </header>
    <section class="shopping-cart">
        <h3>Shopping Cart</h3>
        <ul class="cart-list"></ul>
    </section>
    <section id="user-checkout">
        <h2>Please Enter Your Shipping Address</h2>
    </section>
    <section>
        <form id="shipping-reg">
            <div>
                <label for="shipname">Name</label>
                <input type="text" name="shipname" id="shipname" placeholder="First and Last Name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email@email.com" required>
            </div>
            <div>
                <label for="tel">Telephone Number</label>
                <input type="tel" name="tel" id="tel" placeholder="111-111-1111" required>
            </div>
            <div>
                <label for="street-address">Street Address</label>
                <input type="text" name="street" id="street" required>
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city" required>
            </div>
            <div>
                <label for="state">State (2-digit State ID)</label>
                <input type="text" name="state" id="state" placeholder="AL" required>
            </div>
            <div>
                <label for="zip">Zip Code</label>
                <input type="text" name="zip" id="zip" placeholder="00000" required>
            </div>
            <button id="place-order">Place Order</button>
        </form>
    </section>
    <script type="module" src="js/checkout-app.js"></script>
</body>
</html>
